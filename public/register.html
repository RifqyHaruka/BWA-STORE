    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up"> 
        <div class="container">
          <div class="row align-items-center row-login justify-content-center">

            <div class="col-lg-5">
              <h2>Belanja Kebutuhan Nogi,Lebih Mudah</h2>
              <form action="" class="mt-3 ">

                 <div class="form-group">
                  <label for="FullName">FullName</label>
                  <input type="text" id="FullName" class="form-control is-valid" v-model="name" autofocus>
                </div>

                <div class="form-group">
                  <label for="Email Address">Email Address</label>
                  <input type="email" id="Email Adress" class="form-control is-invalid" v-model="email">
                </div>

                 <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control is-invalid" v-model="password">
                </div>

                <div class="form-group">
                  <label for="" class="mt-2">Store</label>
                  <p class="text-muted">
                    Apakah Anda Juga Ingin Membuka Toko
                  </p>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" 
                      class="custom-control-input" 
                      name="is_store_open" 
                      id="openStoreTrue" 
                      v-model="is_store_open" 
                      :value="true">

                      <label for="openStoreTrue" class="custom-control-label">
                        Iya,Boleh
                      </label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" 
                      class="custom-control-input" 
                      name="is_store_open" 
                      id="openStoreFalse" 
                      v-model="is_store_open" 
                      :value="false">

                      <label for="openStoreFalse" class="custom-control-label">
                        Ga,Makasih
                      </label>
                    </div>
                </div>

                <div class="form-group" v-if="is_store_open">
                  <label >Nama Toko</label>
                  <input type="text"  class="form-control" >
                </div>

                 <div class="form-group" v-if="is_store_open">
                  <label >Kategori</label>
                  <select name="category" class="form-control">
                    <option value="" disabled>Select Category</option>
                  </select>
                </div>

                <div class="form-group">
                  <a href="dashboard.html" class="btn btn-success btn-block  mt-4" >
                    Sign Up Now
                  </a>

                  <a href="signin.html" class="btn btn-signup  btn-block mt-2">
                   Back To Sign In
                </a>
                </div>
                
              </form>
            </div>
          </div>
